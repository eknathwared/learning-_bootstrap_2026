<!--  CONTACT SECTION ADDED  -->
<div class="container my-5">
  <div class="row g-4">

    <!-- FORM -->
    <div class="col-lg-5">
      <div class="box">
        <h4 class="mb-4"><i class="bi bi-telephone-inbound-fill"></i> Contact Us</h4>

        <form>

          <div class="row g-3">

            <div class="col-md-6">
              <label>Enter Name</label>
              <input type="text" class="form-control " placeholder="Enter name">
            </div>

            <div class="col-md-6">
              <label>Enter Email</label>
              <input type="email" class="form-control" placeholder="Enter Email">
            </div>

            <div class="col-md-6">
              <label>Enter Phone Number</label>
              <input type="text" class="form-control" placeholder="Enter phone number">
            </div>

            <div class="col-md-6">
              <label>Alternate Phone Number</label>
              <input type="text" class="form-control" placeholder="Alternate Phone Number">
            </div>

            <div class="col-md-4">
              <label>Country</label>
              <select class="form-select">
                <option>Select</option>
                <option>India</option>
              </select>
            </div>

            <div class="col-md-4">
              <label>State</label>
              <select class="form-select">
                <option>Select</option>
                <option>Maharashtra</option>
              </select>
            </div>

            <div class="col-md-4">
              <label>City</label>
              <select class="form-select">
                <option>Select</option>
                <option>Pune</option>
              </select>
            </div>

            <div class="col-md-6">
              <label>Gender</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio"  name="gender">
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label">other</label>
              </div>
            </div>
            
            <div class="col-md-6">
              <label><i class="bi bi-calendar-event-fill"></i> DOB</label>
              <input type="date" class="form-control">
            </div>

            <!-- BUTTON ADDED -->
            <div class="col-12 mt-3">
              <button type="submit" class="btn btn-primary w-100">
                Submit
              </button>
            </div>

          </div>

        </form>
      </div>
    </div>

    <!-- MAP -->
    <div class="col-lg-7">
      <div class="box h-100">
        <h4 class="mb-3"><i class="bi bi-pin-map-fill"></i> Reach Us</h4>

        <iframe
          src="https://www.google.com/maps?q=Dr.%20D.%20Y.%20Patil%20Institute%20of%20Technology%20Pimpri&output=embed"
          width="100%" height="450" loading="lazy">
        </iframe>
      </div>
    </div>

  </div>
